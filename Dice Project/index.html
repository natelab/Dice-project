<!DOCTYPE html> <!--Tells the web browser what type of document it is dealing with-->
<html lang="en"> <!--Language specification-->
<head>
    <meta charset="UTF-8"/> <!--For ASCII TEXT-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> <!--Allows you to choose which version of internet explorer it should on-->
    <!--Meta data gives information about other data-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Giving the browser dimension and scaling-->
    <title>Click the button to roll the Dice</button></title>
    <link rel="stylesheet" href="main.css"> <!--Local CSS File-->
</head>
<body>
    <div class="container">
        <h1> Welcome to the digital dice: Click the button to roll the dice</button></h1>
        <span id="number">0</span><!--container element-->
        <button id="generateBtn">Click Here</button>
    </div>
    <script src="script.js"></script> <!--Your local JS File-->
</body>
</html>
